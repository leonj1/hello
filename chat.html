<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-base-200">
    <div class="drawer lg:drawer-open">
      <input id="chat-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col min-h-screen">
        <!-- Top navbar -->
        <div class="navbar bg-base-100 shadow z-10">
          <div class="flex-none lg:hidden">
            <label for="chat-drawer" aria-label="open sidebar" class="btn btn-ghost btn-square">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </label>
          </div>
          <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-xl">Chat</a>
          </div>
          <div class="flex-none">
            <a href="index.html" class="btn btn-ghost">Home</a>
          </div>
        </div>

        <!-- Chat content area -->
        <div class="flex-1 flex flex-col">
          <!-- Messages list -->
          <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Example messages -->
            <div class="chat chat-start">
              <div class="chat-image avatar">
                <div class="w-10 rounded-full">
                  <img alt="User avatar" src="https://api.dicebear.com/9.x/identicon/svg?seed=alice" />
                </div>
              </div>
              <div class="chat-header">Alice <time class="text-xs opacity-50">10:12</time></div>
              <div class="chat-bubble">Hey there! How are you?</div>
            </div>
            <div class="chat chat-end">
              <div class="chat-image avatar">
                <div class="w-10 rounded-full">
                  <img alt="Me" src="https://api.dicebear.com/9.x/identicon/svg?seed=me" />
                </div>
              </div>
              <div class="chat-header">You <time class="text-xs opacity-50">10:13</time></div>
              <div class="chat-bubble chat-bubble-primary">Doing well, thanks! What’s up?</div>
            </div>
            <div class="chat chat-start">
              <div class="chat-image avatar">
                <div class="w-10 rounded-full">
                  <img alt="User avatar" src="https://api.dicebear.com/9.x/identicon/svg?seed=alice" />
                </div>
              </div>
              <div class="chat-header">Alice <time class="text-xs opacity-50">10:14</time></div>
              <div class="chat-bubble">Want to sync on the project later today?</div>
            </div>
            <div class="chat chat-end">
              <div class="chat-image avatar">
                <div class="w-10 rounded-full">
                  <img alt="Me" src="https://api.dicebear.com/9.x/identicon/svg?seed=me" />
                </div>
              </div>
              <div class="chat-header">You <time class="text-xs opacity-50">10:15</time></div>
              <div class="chat-bubble chat-bubble-primary">Sure, let’s do 3pm.</div>
            </div>
          </div>

          <!-- Input area -->
          <div class="bg-base-100 border-t border-base-300 p-3">
            <form id="chat-form" class="flex gap-2 items-end" onsubmit="return false;">
              <textarea id="chat-input" class="textarea textarea-bordered flex-1" placeholder="Type your message" rows="1"></textarea>
              <button id="send-btn" class="btn btn-primary" type="button">Send</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Sidebar with previous chats -->
      <div class="drawer-side z-20">
        <label for="chat-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <aside class="bg-base-100 w-80 min-h-full border-r border-base-300">
          <div class="p-4">
            <h2 class="text-lg font-semibold mb-3">Previous Chats</h2>
            <ul class="menu menu-lg">
              <li><a class="active">Alice</a></li>
              <li><a>Team Standup</a></li>
              <li><a>Bob</a></li>
              <li><a>Design Discussion</a></li>
            </ul>
          </div>
        </aside>
      </div>
    </div>

    <script>
      // Scroll to most recent message on load
      document.addEventListener('DOMContentLoaded', () => {
        const messages = document.getElementById('messages');
        if (messages) messages.scrollTop = messages.scrollHeight;

        // Auto-grow textarea on input
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const form = document.getElementById('chat-form');

        const autoResize = () => {
          input.style.height = 'auto';
          input.style.height = Math.min(input.scrollHeight, 200) + 'px';
        };
        input.addEventListener('input', autoResize);

        const sendMessage = () => {
          const text = input.value.trim();
          if (!text) return;
          const wrapper = document.createElement('div');
          wrapper.className = 'chat chat-end';
          wrapper.innerHTML = `
            <div class="chat-image avatar">
              <div class="w-10 rounded-full">
                <img alt="Me" src="https://api.dicebear.com/9.x/identicon/svg?seed=me" />
              </div>
            </div>
            <div class="chat-header">You <time class="text-xs opacity-50">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</time></div>
            <div class="chat-bubble chat-bubble-primary"></div>
          `;
          wrapper.querySelector('.chat-bubble').textContent = text;
          messages.appendChild(wrapper);
          input.value = '';
          autoResize();
          messages.scrollTop = messages.scrollHeight;
        };

        sendBtn.addEventListener('click', sendMessage);
        form.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
      });
    </script>
  </body>
  </html>
