<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DaisyUI Hello World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-base-200">
    <header class="navbar bg-base-100 shadow">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">DaisyUI Hello</a>
      </div>
      <div class="flex-none">
        <a href="chat.html" class="btn btn-primary">Chat</a>
      </div>
    </header>

    <main class="hero min-h-[calc(100vh-4rem)]">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Hello, world!</h1>
          <p class="py-6">This page is styled with DaisyUI.</p>
          <div class="flex gap-2 justify-center">
            <button class="btn btn-secondary">Get Started</button>
            <a href="chat.html" class="btn btn-primary">Open Chat</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer footer-center p-4 bg-base-100 text-base-content">
      <aside>
        <p>Built with DaisyUI + Tailwind CDN</p>
      </aside>
    </footer>
  </body>
  </html>
